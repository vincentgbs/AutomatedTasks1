{% extends "base.html" %}

{% block main %}
<p>Some content on the About page</p>
<form action="{{ url_for('add') }}" method="post">
    {{ form.csrf_token }}
    {{ form.title.label }}
    {{ form.title }}
    {{ form.submit }}
</form>

{% if title %}
    <h2>{{ title }}</h2>
{% endif %}
{% endblock%}
